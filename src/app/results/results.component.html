<div class="result">
    <table class="table table-dark">
        <thead class="table-light">
            <tr>
                <th>Full Name</th>
                <th>Language</th>
                <th>Open Issues Count</th>
            </tr>
        </thead>
        <tbody *ngFor="let item of list">
            <tr>
                <td>{{item.full_name}}</td>
                <td>{{item.language}}</td>
                <td>{{item.open_issues_count}}</td>
            </tr>
        </tbody>
    </table>
</div>
